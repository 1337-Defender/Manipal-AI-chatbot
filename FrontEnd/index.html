<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>University Chatbot</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="script.js"></script>

        <style>
            body, html {
                height: 100%;
            }
            #chatContainer::-webkit-scrollbar {
                width: 6px;
            }
            #chatContainer::-webkit-scrollbar-thumb {
                background: #6c757d;
                border-radius: 3px;
            }
            .rainbow-text {
                background-image: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
                background-size: 400% 400%;
                -webkit-background-clip: text;
                background-clip: text;
                -moz-background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: rainbow 8s ease infinite;
                font-weight: bold;
                font-size: 3rem;
                font-family: Arial, Helvetica, sans-serif;
            }
            @keyframes rainbow {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
        </style>
    </head>

    <body class="bg-dark text-light d-flex flex-column h-100">

    <div class="container-fluid d-flex flex-column flex-grow-1">
        <div class="text-center py-3">
            <span class="rainbow-text">MIA - Manipal Intelligent Assistant</span>
        </div>

        <div class="overflow-auto p-3 flex-grow-1" id="chatContainer">
            <!-- Chat messages will appear here -->
        </div>

        <div class="p-3 d-flex justify-content-center">
            <div class="input-group" style="width: 80%;">
                <input type="text" id="userInput" class="form-control bg-dark text-light border-secondary me-3 rounded-pill" style="width: 50%" placeholder="Type your message here...">
                <button class="btn btn-primary rounded-pill" onclick="sendMessage()">Send</button>
                <button class="btn btn-outline-light ms-2 rounded-circle" style="width: 45px; height: 45px;" onclick="startListening()">
                    <i class="bi bi-mic-fill"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
